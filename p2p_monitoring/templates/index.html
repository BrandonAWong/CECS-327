<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>System Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
    <body data-start-time=" {{ start_time }}">
    <div class="container">
      <div class="header">
        <h1>P2P System Monitor</h1>
      </div>
      <div class="content">
        <div class="info-cards">
          <div class="card">
            <div class="card-header">
              <p>Active Nodes</p>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="h-4 w-4 text-muted-foreground"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
            </div>
            <h2 id="active-count">0</h2>
          </div>
          <div class="card">
            <div class="card-header">
              <p>Total Node Connections</p>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="h-4 w-4 text-muted-foreground"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <h2 id="total-count">0</h2>
          </div>
          <div class="card">
            <div class="card-header">
              <p>Uptime</p>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun hidden [html.dark_&amp;]:block"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
            </div>
            <h2 id="uptime">0 MINS</h2>
          </div>
        </div>
        <div class="graphs">
          <div class="nodes">
            <h2>Nodes</h2>
            <div id="nodes-here"></div>
          </div>
          <div class="logs">
            <h2>Logs</h2>
            <textarea id="logs-text" disabled="true"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
